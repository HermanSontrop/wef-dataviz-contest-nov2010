		offset = 35;

		return[
			{ 
				x: (w / 2 - offset + r * Math.sin(Math.PI * -2 * .5 * index / links.length)),
				y: (h / 2 + r * Math.cos(Math.PI * 2 * .5 * index / links.length))
			}, 
			{ x: w / 2, y: h / 2 },
			{
				x: (w / 2 + offset + r * -1 * Math.sin(Math.PI * -2 * .5 * target / links.length)),
				y: (h / 2 + r * Math.cos(Math.PI * 2 * .5 * target / links.length))
			}
		]
	}
	
	function generateLineData() {
		var lines = new Array()
		for (i = 0; i < linkData.length; i++) {
			lines[i] = getLineData(linkData[i].rci, linkData[i].lci, linkData[i].size)
		}
		return lines
	}
	
	var selectedRC = ""
	var selectedLC = ""

	var vis = new pv.Panel()
    	.width(w)
    	.height(h)
	
	// links between respondent Councils and linked Councils
	vis.add(pv.Panel)
		.data(function() generateLineData())
	  .add(pv.Line)
		.data(function(array) array)
		.bottom(function(d) d.y)
		.left(function(d) d.x)
		.lineWidth(function(d) linkData[this.parent.index].size)
		.strokeStyle(function() { 
			if (linkData[this.parent.index].rc == selectedRC 
				|| linkData[this.parent.index].lc == selectedLC) {
				return c(linkData[this.parent.index].strength).alpha(1)
			} else if (selectedRC == "" && selectedLC == "") {
				return c(linkData[this.parent.index].strength).alpha(.8)
			} else {
				return c(linkData[this.parent.index].strength).alpha(0)
			}})
		.interpolate("basis")
		
	// respondent Council wedge
	var rcWedge = vis.add(pv.Wedge)
		.data(pv.normalize(respondentCouncilsDistinct.map(function(d) d.lcs.length)))
		.bottom(h / 2)
		.left (w / 2 - offset)

		.outerRadius(function(d) r + respondentCouncilsDistinct[this.index].linkCount * 2)
		.lineWidth(1.5)
		.strokeStyle("white")
		.fillStyle(function(d) rcw(d))
		.angle(function(d) d * -Math.PI)
		.event("mouseover", function(d) {selectedRC = respondentCouncilsDistinct[this.index].rc; vis.render()})	
		.event("mouseout", function(d) {selectedRC = ""; vis.render()})

		.textAlign("right")
		.text(function(d) respondentCouncilsDistinct[this.index].rc)
		.font("8px Helvetica")
		.visible(function(d) {
			if (selectedRC == respondentCouncilsDistinct[this.index].rc 
				|| (selectedLC == "" && selectedRC == "")
				| ($.inArray(selectedLC, respondentCouncilsDistinct[this.index].lcs) > -1)) {
				return true
			} else {
				return false
			}})

		.data(pv.normalize(linkedCouncilsDistinct.map(function(d) d.rcs.length)))

		.left (w / 2 + offset)

		.fillStyle(function(d) lcw(d))

		.event("mouseover", function(d) {selectedLC = linkedCouncilsDistinct[this.index].lc; vis.render()})	
		.event("mouseout", function(d) {selectedLC = ""; vis.render()})
